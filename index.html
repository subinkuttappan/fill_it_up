<!DOCTYPE html>

<head>
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<!-- CSS file Included -->
	<link rel="stylesheet"
		type="text/css" href="tic.css">

	<!-- JavaScript file included -->
	<script src="tic.js"></script>
</head>

<body>
	<div id="main">
		<h1>FILL IT UP</h1>

		<!-- Game Instructions -->
		<p id="ins">Fill up all the squares with cyan</br>
			Rule : A button click will fill all its up, down, left, right buttons to cyan, and itself to grey

		</p>


		<br><br>
		<!-- 3*3 grid of Boxes -->
		<input type="text" id="b1" onclick=
			"set_cyan([2,4]); set_grey(1)" readonly>

		<input type="text" id="b2" onclick=
			"set_cyan([1,3,5]); set_grey(2)" readonly>

		<input type="text" id="b3" onclick=
			"set_cyan([2,6]); set_grey(3)" readonly>
		<br><br>

		<input type="text" id="b4" onclick=
			"set_cyan([1,5,7]); set_grey(4)" readonly>
			
		<input type="text" id="b5" onclick=
			"set_cyan([2,4,6,8]); set_grey(5)" readonly>

		<input type="text" id="b6" onclick=
			"set_cyan([3,5,9]); set_grey(6)" readonly>
		<br><br>

		<input type="text" id="b7" onclick=
			"set_cyan([4,8]); set_grey(7)" readonly>

		<input type="text" id="b8" onclick=
			"set_cyan([5,7,9]); set_grey(8)" readonly>

		<input type="text" id="b9" onclick=
			"set_cyan([6,8]); set_grey(9)" readonly>

		<!-- Grid end here -->
		<br><br><br>
		<!-- Button to reset game -->
		<button id="but" onclick="reset_squares()">
			RESET
		</button>

		<br><br>
		<!-- Space to show player turn -->
		<p id="print"></p>


	</div>
</body>

</html>
