<!DOCTYPE html>

<head>
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<!-- CSS file Included -->
	<link rel="stylesheet"
		type="text/css" href="tic.css">

	<!-- JavaScript file included -->
	<script src="tic.js"></script>
</head>

<body>
	<div id="main">
		<h1>FILL IT UP</h1>

		<!-- Game Instructions -->
		<p class="ins">Fill up all the squares with cyan with minimum number of clicks.</br>
			A click will toggle the color of itself and all its neighbors (up, down, left, right) to cyan.

		</p>


		<br><br>
		<!-- 3*3 grid of Boxes -->
		<input type="text" id="b_0_0" onclick=
			"set_cyan(0,0);" readonly>

		<input type="text" id="b_0_1" onclick=
			"set_cyan(0,1);" readonly>

		<input type="text" id="b_0_2" onclick=
			"set_cyan(0,2);" readonly>

		<input type="text" id="b_0_3" onclick=
			"set_cyan(0,3);" readonly>
			
		<input type="text" id="b_0_4" onclick=
			"set_cyan(0,4);" readonly>
		<br><br>

		

		<input type="text" id="b_1_0" onclick=
			"set_cyan(1,0);" readonly>
		<input type="text" id="b_1_1" onclick=
			"set_cyan(1,1);" readonly>

		<input type="text" id="b_1_2" onclick=
			"set_cyan(1,2);" readonly>

		<input type="text" id="b_1_3" onclick=
			"set_cyan(1,3);" readonly>
		<input type="text" id="b_1_4" onclick=
			"set_cyan(1,4);" readonly>			
		<br><br>

		<input type="text" id="b_2_0" onclick=
			"set_cyan(2,0);" readonly>

		<input type="text" id="b_2_1" onclick=
			"set_cyan(2,1);" readonly>

		<input type="text" id="b_2_2" onclick=
			"set_cyan(2,2);" readonly>

		<input type="text" id="b_2_3" onclick=
			"set_cyan(2,3);" readonly>
			
		<input type="text" id="b_2_4" onclick=
			"set_cyan(2,4);" readonly>
		<br><br>

		<input type="text" id="b_3_0" onclick=
			"set_cyan(3,0);" readonly>
		<input type="text" id="b_3_1" onclick=
			"set_cyan(3,1);" readonly>

		<input type="text" id="b_3_2" onclick=
			"set_cyan(3,2);" readonly>

		<input type="text" id="b_3_3" onclick=
			"set_cyan(3,3);" readonly>
		<input type="text" id="b_3_4" onclick=
			"set_cyan(3,4);" readonly>			
		<br><br>

		<input type="text" id="b_4_0" onclick=
			"set_cyan(4,0);" readonly>

		<input type="text" id="b_4_1" onclick=
			"set_cyan(4,1);" readonly>

		<input type="text" id="b_4_2" onclick=
			"set_cyan(4,2);" readonly>

		<input type="text" id="b_4_3" onclick=
			"set_cyan(4,3);" readonly>
			
		<input type="text" id="b_4_4" onclick=
			"set_cyan(4,4);" readonly>
		<br><br>



		<!-- Grid end here -->
		<br><br><br>

		<p class="ins" id="moves">Number of clicks : 0</p>
		<!-- Button to reset game -->
		<button id="but" onclick="start_game()">
			START
		</button>
		<button id="but" onclick="reset_squares()">
			RESET
		</button>

		<button id="but" onclick="fill_squares()">
			FILL
		</button>

		<br><br>
		<!-- Space to show player turn -->
		<p id="print"></p>


	</div>
</body>

</html>
